<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>8 PÃ¡ginas en 2 Tabs</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }

    .tabs {
      display: flex;
      border-bottom: 2px solid #ccc;
      background: #f1f1f1;
    }

    .tab {
      padding: 10px 20px;
      cursor: pointer;
      border: 1px solid #ccc;
      border-bottom: none;
      background: #e0e0e0;
    }

    .tab.active {
      background: #ffffff;
      font-weight: bold;
    }

    .tab-content {
      display: none;
      height: calc(100vh - 42px); /* 42px para compensar la altura del tab */
    }

    .tab-content.active {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 1fr 1fr;
      width: 100%;
      height: 100%;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: 1px solid #ddd;
    }
  </style>
</head>
<body>

  <div class="tabs">
    <div class="tab active" onclick="showTab(0)">LAN</div>
    <div class="tab" onclick="showTab(1)">WAN</div>
  </div>

  <div class="tab-content active" id="tab-0">
    <iframe src="http://192.168.0.202" title="ESP_QUINCHO_FRENTE"></iframe>
    <iframe src="http://192.168.0.203" title="ESP_QUINCHO_PARRILLA"></iframe>
    <iframe src="http://192.168.0.150" title="ESP_OUTS_CTRL"></iframe>
  </div>

  <div class="tab-content" id="tab-1">
    <iframe src="http://hetito.ddns.net:81" title="ESP_QUINCHO_FRENTE"></iframe>
    <iframe src="http://hetito.ddns.net:82" title="ESP_QUINCHO_PARRILLA"></iframe>
    <iframe src="http://hetito.ddns.net:886" title="ESP_OUTS_CTRL"></iframe>
  </div>

  <script>
    function showTab(index) {
      const tabs = document.querySelectorAll('.tab');
      const contents = document.querySelectorAll('.tab-content');

      tabs.forEach((tab, i) => {
        tab.classList.toggle('active', i === index);
        contents[i].classList.toggle('active', i === index);
      });
    }
  </script>

</body>
</html>
