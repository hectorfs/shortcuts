<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shortcuts</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ”—</text></svg>">
  <style>
    :root{
      --pri: rgba(76,175,80,0.9);
      --pri-soft: rgba(76,175,80,0.6);
      --ink: #333;
      --pill: #00ffee;
      --glow: #fa0a2ed7;
      --card-bg:#fff;
      --card-bd:#ddd;
    }

    *{box-sizing:border-box}
    body{
      font-family: Arial, sans-serif;
      margin:0;
      padding:0;
      background:url('fondo.jpg') no-repeat center center fixed;
      background-size:cover;
      min-height:100vh;
      display:flex;
      flex-direction:column;
    }

    header{
      background-color: var(--pri-soft);
      color:#fff;
      padding:10px;
      width:100%;
      box-shadow:0 2px 5px rgba(0,0,0,.2);
      position:sticky; top:0; z-index:10;
    }
    header .bar{
      max-width:1400px; margin:0 auto; display:flex; align-items:center; gap:12px;
    }
    header h1{
      font-size:20px; margin:0; flex:1;
    }

    .tabs{ display:flex; gap:6px; justify-content:flex-end; }
    .tab-btn{
      border:0; cursor:pointer;
      padding:8px 14px; border-radius:999px;
      background:#fff; font-size:13px;
    }
    .tab-btn[aria-selected="true"]{
      background:var(--pri); color:var(--pill);
    }

    .panel{ display:none; padding:20px; }
    .panel.active{ display:block; }

    .container{
      display:flex; flex-wrap:wrap; gap:16px;
      max-width:1400px; margin:0 auto;
    }
    .column{
      display:flex; flex-direction:column; gap:12px;
      flex:1 1 200px; min-width:200px;
    }
    .column-title{
      background-color:var(--pri);
      text-align:center; padding:8px; border-radius:6px;
      color:var(--pill); font-weight:bold;
    }
    .link{
      padding:12px;
      background:#fff;
      border:1px solid #ddd;
      border-radius:5px;
      text-decoration:none;
      color:#333;
      text-align:center;
    }
    .link:hover{ background:#a0a0a0; color:#111; }
  </style>
</head>

<body>

<header>
  <div class="bar">
    <h1>ðŸ”— Shortcuts</h1>
    <div class="tabs">
      <button class="tab-btn" id="tab-links" aria-selected="true">Links</button>
      <button class="tab-btn" id="tab-github">GitHub</button>
      <button class="tab-btn" id="tab-deploys">Deploys</button>
    </div>
  </div>
</header>

<main id="panel-links" class="panel active">
  <div class="container">
    <div class="column">
      <div class="column-title">Links Favs</div>
      <a class="link" href="https://mail.google.com/mail/u/0/#inbox">Gmail</a>
      <a class="link" href="https://drive.google.com/drive/my-drive">My Drive</a>
      <a class="link" href="https://calendar.google.com/calendar/u/0/r">Calendar</a>
      <a class="link" href="https://meet.google.com/landing?authuser=0">Meet</a>
    </div>
  </div>
</main>

<section id="panel-github" class="panel">
  <div class="container">
    <div class="column">
      <div class="column-title">GitHub</div>
      <a class="link" href="https://github.com/melisource">melisource</a>
    </div>
  </div>
</section>

<section id="panel-deploys" class="panel">
  <div class="container">
    <div class="column">
      <div class="column-title">Deploys</div>
      <a class="link" href="https://web.furycloud.io">Fury</a>
    </div>
  </div>
</section>

<!-- SCRIPT DE TABS -->
<script>
  const tabs = document.querySelectorAll('.tab-btn');
  const panels = document.querySelectorAll('.panel');

  tabs.forEach(btn => {
    btn.addEventListener('click', () => {
      tabs.forEach(b => b.setAttribute('aria-selected', 'false'));
      panels.forEach(p => p.classList.remove('active'));

      btn.setAttribute('aria-selected', 'true');
      document.getElementById('panel-' + btn.id.replace('tab-', '')).classList.add('active');
    });
  });
</script>

<!-- SCRIPT PARA CONTROLAR NUEVA PESTAÃ‘A -->
<script>
  const params = new URLSearchParams(window.location.search);
  const openInNewTab = params.get('newTab') === 'true';

  document.querySelectorAll('a.link').forEach(link => {
    link.target = openInNewTab ? '_blank' : '_self';
  });
</script>

</body>
</html>
